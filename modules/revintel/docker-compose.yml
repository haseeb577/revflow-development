version: '3.8'

services:
  enrichment-service:
    build: .
    container_name: revflow-enrichment
    ports:
      - "8500:8500"
    environment:
      - BACKEND_URL=http://217.15.168.106:5000
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - revflow-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: revflow-enrichment-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - revflow-network
    command: redis-server --appendonly yes

networks:
  revflow-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
