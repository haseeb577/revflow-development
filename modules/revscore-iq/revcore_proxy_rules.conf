# RevScore IQ - RevCore Proxy Rules
# External route: http://localhost:8950/api/modules/revscore/*
# Internal route: http://localhost:8100/*

location /api/modules/revscore/ {
    # Strip the /api/modules/revscore prefix and forward to localhost:8100
    rewrite ^/api/modules/revscore/(.*)$ /$1 break;
    
    proxy_pass http://localhost:8100;
    proxy_http_version 1.1;
    
    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-RevCore-Module "revscore";
    
    # Timeouts for long assessments
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Buffering
    proxy_buffering off;
    proxy_request_buffering off;
}

# Health check through RevCore
location /api/modules/revscore/health {
    proxy_pass http://localhost:8100/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}
